<script>
var vmayor, vmenor, ven;
ven=parseInt(prompt("ingrese el numero de vendedores"));
for(i=1;i<=ven; i++){
    vmayor= parseInt(prompt("ingresa el numero de ventas mayores"));
    vmenor= parseInt(prompt("ingrese el numero de ventas menores"));
    var com= (vmenor*2.5/100) + (vmayor*75/100);
    document.writeln("comision del vendedor"+i+"es:",com,"<br>");
}

                          








</script>
