<body>
    <canvas id="animation" width="200" style="border:1px solid">

    </canvas>
    <script>
        var canva = document.getElementById("animation");
        var ctx = canva.getContext("2d");
       var posX=0;
       var posY=0;


    animar();





        function dibujarcuadro(x, y) {
            ctx.fillStyle = "#ff0000";
            ctx.fillRect(0, 0, 30, 30);
        }

function animar(){
    ctx.clearRect(0,0,canva.width, canva.height);
    dibujarCuadro (posX, posY);
    if(posX< canva.width) {
         requestAnimationFrame(animar);
    }
       
    
      
      posX ++;
}


    </script>
