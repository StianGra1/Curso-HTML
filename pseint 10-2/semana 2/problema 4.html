
   <script>
   var a=0;
    a=parseInt(prompt("ingrese el primer dato",0));
    var b=0;
    b=parseInt(prompt("ingrese el segundo dato",0));
    var c=0;
    c=parseInt(prompt("ingrese el tercer dato",0));
    var suma=0;
    var pro=0;
    var cub=0;
    var resta=0;
    suma=(a+b+c)**2;
    pro=a*b*c;
    cub=pro**3;
    resta=suma-cub;
    document.writeln("el cuadrado de la suma de "+a+","+b+" y "+c+"es:"+suma+"<BR>");

    document.writeln("el producto de "+a+","+b+" y "+c+" es:"+pro+"<BR>" );

    document.writeln("el cubo del producto de "+a+","+b+" y "+c+" es:"+cub+"<BR>");

    document.writeln("la diferencia entre "+suma+" y "+cub+" es:"+resta+"<BR>");

    </script>
